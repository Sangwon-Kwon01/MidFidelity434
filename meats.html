<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meats Inventory">
    <meta name="keywords" content="Meats, Chicken, Beef, Inventory">
    <link rel="stylesheet" href="meats.css">
    <title>Meats Inventory - In Stock</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>In Stock: Meats</h1>
        </header>

        <div class="meat-category">
            <h2>Chicken</h2>
            <div class="meat-item">
                <img src="chickenIcon.png" alt="Chicken">
                <p>Quantity: 10 packs</p>
            </div>
        </div>

        <div class="meat-category">
            <h2>Beef</h2>
            <div class="meat-item">
                <img src="beefIcon.png" alt="Beef">
                <p>Quantity: 5 packs</p>
            </div>
        </div>

        <div class="meat-category">
            <h2>Pork</h2>
            <div class="meat-item">
                <img src="porkIcon.png" alt="Pork">
                <p>Quantity: 8 packs</p>
            </div>
        </div>

        <footer>
            <a href="tab2.html" class="return-button">‚Üê Return to Inventory</a>
        </footer>
    </div>

</body>

</html>
